<div *ngIf="isLoading">Loading</div>
<div style="padding: 10px;" *ngIf="!isLoading">
	<select [(ngModel)]="cartitem.productId" (change)="populateProduct()" name="productId">
		<option *ngFor="let p of productList" value="{{p.id}}">{{p.name}} {{p.priceDollar | currency}}</option>
	</select>
	<input type="number" placeholder="Quantity"
		[(ngModel)]="cartitem.quantity" name="quantity"
		style="width: 4em; margin-left: 5px; margin-right: 5px; padding-left: 5px;">

	<button (click)="save()" class="btn btn-primary">SAVE</button>

	<span>Cart Total Would Be: {{ cartWorkingTotal | currency}}</span>
</div>
<!-- in cartitem-edit: {{ cartitem | json }} -->
